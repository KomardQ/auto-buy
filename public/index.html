<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авто-Выкуп</title>
  <!-- Подключите Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Подключите Bootstrap для адаптивности -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключите собственный CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <!-- SVG-бордер с градиентом -->
    <svg class="header-border" viewBox="0 0 1800 100" preserveAspectRatio="none">
      <defs>
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
          <stop offset="100%" stop-color="rgba(12,12,12,0.4)"/>
        </linearGradient>
      </defs>
      <rect x="0" y="1" width="100%" height="98%" rx="48" 
          fill="transparent" stroke="url(#borderGradient)" 
          stroke-width="1" stroke-linecap="round" />
    </svg>
    <div class="container">
      <div class="row align-items-center">  
        <div class="col-md-4 text-start">
          <div class="header-text">
            <p class="header-text-line">Дорого выкупаем авто</p>
            <p class="header-text-line">по Санкт-Петербургу и ЛО</p>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="header-logo">
            <img src="images/logo.png" alt="Логотип" class="logo">
            <span class="logo-text">ВЫКУП АВТО №1</span>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <div class="header-contacts text-end">
            <div class="social-icons">
              <a href="https://t.me/your_channel" target="_blank">
                <img src="images/tg.png" alt="Telegram" class="social-icon">
              </a>
              <a href="https://wa.me/79997779977" target="_blank">
                <img src="images/wapp.png" alt="WhatsApp" class="social-icon">
              </a>
            </div>
            <div class="contact-info">
              <p class="contact-number">
                <span>+7 (999) 777-99-77</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Основной контент -->
  <main>
    <!-- Калькулятор -->
    <section id="calculator" class="calculator-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Оцените авто за 2 минуты</h2>
        <form id="valuation-form" class="row g-3">
          <div class="col-md-6">
            <label for="brand" class="form-label">Марка:</label>
            <input type="text" class="form-control" id="brand" required>
          </div>
          <div class="col-md-6">
            <label for="year" class="form-label">Год выпуска:</label>
            <input type="number" class="form-control" id="year" required>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Получить оценку</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Галерея -->
    <section id="gallery" class="gallery-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Успешные выкупы</h2>
        <div class="row">
          <div class="col-md-4">
            <img src="images/gallery/1.jpg" class="img-fluid rounded" alt="Авто 1">
          </div>
          <div class="col-md-4">
            <img src="images/gallery/2.jpg" class="img-fluid rounded" alt="Авто 2">
          </div>
          <div class="col-md-4">
            <img src="images/gallery/3.jpg" class="img-fluid rounded" alt="Авто 3">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Подвал -->
  <footer id="contacts" class="footer py-4 bg-light">
    <div class="container text-center">
      <p>Адрес: г. Москва, ул. Автодорожная, 15</p>
      <p>Телефон: <a href="tel:+74951234567">+7 (495) 123-45-67</a></p>
    </div>
  </footer>

  <!-- Подключите JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
